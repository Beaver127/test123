<!--
positions$ - массив
async - async-pipe если прошел и выгреб все позиции \ прошли все стримы
то показываем блок с заказами инче показываем лоадер

-->
<div *ngIf="positions$ | async as positions; else loader">
<!-- positions.length !== 0; - показываем позиции если массив позиций не пуст
     else empty - иначе показываем блок что позиций нет
 -->

<table class="highlight" *ngIf="positions.length !== 0; else empty">
  <thead>
  <tr>
    <th>Название</th>
    <th>Стоимость</th>
    <th>Количество</th>
    <th></th>
  </tr>
  </thead>

  <tbody>
  <!-- пробегаемся по позициям -->
  <tr *ngFor="let position of positions">
    <td>{{position.name}}</td>
    <td>{{position.cost}} руб.</td>
    <td>
      <div class="input-field inline order-position-input">
        <!--
         [(ngModel)] - биндим количесиво
         -->
        <input type="number" min="0" [(ngModel)]="position.quantity">
      </div>
    </td>
    <td>
      <!-- если кол выбранных продуктво нет то кнопка disabled -->
      <button (click)="addToOrder(position)"
              [disabled]="!position.quantity"
              class="btn waves-effect wavers-light btn-small">Добавить</button>
    </td>
  </tr>

  </tbody>
</table>
  <!-- в случае если позиций нет -->
  <ng-template #empty>
    <div class="center">В данной категории пока нет позиций</div>
  </ng-template>
</div>

<!-- лоадер -->
<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
