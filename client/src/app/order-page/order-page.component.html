<div class="page-title">
  <!-- если переменная isRoot = true то показываем данный блок -->
  <h4 *ngIf="isRoot">Заказ</h4>

  <h4 *ngIf="!isRoot">
    <a routerLink="/order">Заказ</a>
    <i class="material-icons">keyboard_arrow_right</i>
    Добавить продукцию
  </h4>

  <button class="waves-effect btn grey darken-1" (click)="open()"
  [disabled]="orderService.list.length === 0"
  >
    Завершить
  </button>
</div>



<router-outlet></router-outlet>


<div #modal class="modal modal-fixed-footer">
  <div class="modal-content">
    <h4 class="mb1">Ваш заказ</h4>
    <table class="highlight">
      <thead>
      <tr>
        <th>Название</th>
        <th>Количество</th>
        <th>Цена</th>
        <th></th>
      </tr>
      </thead>

      <tbody>
      <!--  выводим список всех заказов    -->
      <tr *ngFor="let item of orderService.list">
        <!--  имя     -->
        <td>{{item.name}}</td>
        <!--  количество      -->
        <td>{{item.quantity}}</td>
        <!--  цена      -->
        <td>{{item.cost}}</td>
<!--        удаление конкретно этого элемента -->
        <td><i (click)="removePosition(item)" class="material-icons pointer">delete</i></td>
      </tr>
      </tbody>
    </table>
    <div class="order-summary">
<!--      общая стоимость -->
      <p>Общая стоимость <strong>{{orderService.price}} руб.</strong></p>
    </div>
  </div>
  <div class="modal-footer">
<!--  при клике просто закрываем окно
      делаем не кликабельным в случае если переменная pending = true (нажали на кнопку подтвердить
       \ожидание ответа от сервера) -->
    <button (click)="close()"
            [disabled]="pending"
      class="modal-action waves-effect waves-black btn-flat">Отмена</button>
<!--    если список товаров пуст то запрещаем нажатие на кнопку или если (нажали на кнопку подтвердить
       \ожидание ответа от сервера) -->
    <button
      (click)="submit()"
      class="modal-action btn waves-effect"
      [disabled]="orderService.list.length === 0 || pending"
    >Подтвердить</button>
  </div>
</div>
